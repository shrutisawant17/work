@(books : List[Book])

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>All Books</title>
</head>
<body>

    <h1>All Books </h1>
    
    @for(book <- books){
    <a 	href="#">Title : @book.title</a>
    <p>Price : @book.price</p>
    <p>Author : @book.author</p>
    }

</body>
</html>
